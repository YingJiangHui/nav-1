<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前端导航网站</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="globalHeader">

        <div class="form-wrap">
            <form class="search-form" action="https://www.baidu.com/s">
                <div class="checkout">
                    <button type="button" class="btn-g ">Google</button>
                    <button type="button" class="btn-b btn-active">Baidu</button>
                </div>
                <input class="search-ipt" placeholder="Baidu" type="text" name="wd">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    <main class="globalMain">
        <ul class="siteList">

            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">
                        Add site
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_1987557_xpexsz3wj7.js"></script>
    <script src="./mian.js"></script>
</body>

</html>
